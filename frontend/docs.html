<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<body>
    <div class="services">
        <h1>UPLOAD DOCUMENTS</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfFiles">Upload PDF Files:</label>
                <input type="file" id="pdfFiles" name="pdfFiles" accept=".pdf" multiple>
            </div>
            <div class="form-group">
                <label for="jpgFiles">Upload JPG Files:</label>
                <input type="file" id="jpgFiles" name="jpgFiles" accept=".jpg" multiple>
            </div>
        </form>
        <a href="homepage.html"><button class="main__btn">Submit</button></a>
    </div>

            <div class="footer__link--items">

          </div>
          <div class="footer__link--wrapper">

              <a href="/">Instagram</a> <a href="/">Facebook</a>
              <a href="/">Youtube</a> <a href="/">Twitter</a>
